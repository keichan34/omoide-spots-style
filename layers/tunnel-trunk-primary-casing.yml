id: tunnel-trunk-primary-casing
type: line
source: geolonia
source-layer: transportation
filter:
  - all
  - - '=='
    - brunnel
    - tunnel
  - - in
    - class
    - primary
    - trunk
layout:
  line-join: round
paint:
  line-color: $tunnel_casing_color
  line-width:
    base: 1.2
    stops:
      - - 5
        - 0.4
      - - 6
        - 0.6
      - - 7
        - 1.5
      - - 20
        - 22
